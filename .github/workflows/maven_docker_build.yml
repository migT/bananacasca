name: Build and publish a Docker image
on:
  push:
    branches:
      - '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  build:
    name: Build & push docker image
    runs-on: ubuntu-latest
    env:
      # [Temporary solution] - Points to my personal (CAPG) docker repo - TODO create a org repo for codeai
      IMG_NAME: josemiguelcamachotavares587/dockerworkflow
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print triggering branch
        run: |
          echo "github.ref -> ${{ github.ref }}"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Defines tags to be applied to the image, depending on the tag definitions, see: https://github.com/docker/metadata-action
      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMG_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=edge,branch=$repo.default_branch
            type=ref,event=branch

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}